<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Ö–æ–¥ –≤ –ö–∞—Ä–∞–≤–∞–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--tg-theme-hint-color); background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        textarea { height: 120px; }
        button { width: 100%; padding: 15px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; font-size: 18px; margin-top: 20px; }
        #preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        #preview img { max-width: 150px; max-height: 150px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –ø–æ—Ö–æ–¥ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä—å –ö–ê–†–ê–í–ê–ù</h1>
    <form id="hikeForm">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Ö–æ–¥–∞ *</label>
        <input type="text" id="title" required>

        <label>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ (–ì–ì–ì–ì-–ú–ú-–î–î) *</label>
        <input type="date" id="startDate" required>

        <label>–ß–∏—Å–ª–æ –¥–Ω–µ–π</label>
        <input type="number" id="nDays" value="1" min="1">

        <label>–î–∏—Å—Ç–∞–Ω—Ü–∏—è, –∫–º</label>
        <input type="text" id="distance">

        <label>–í–∏–¥ –ø–æ—Ö–æ–¥–∞</label>
        <select id="kindId">
            <option value="1">–ö–ê–†–ê–í–ê–ù-–ü–í–î</option>
            <option value="4">–ö–ê–†–ê–í–ê–ù-–ú–∞—Ä–∞—Ñ–æ–Ω</option>
            <option value="6">–ö–∞—Ä–∞–≤–∞–Ω-–ü—Ä–æ–≥—É–ª—å—â–∏–∫</option>
            <option value="3">–ö–ê–†–ê–í–ê–ù-–≠–∫—Å–ø–µ–¥–∏—Ü–∏—è</option>
            <option value="5">–°–ø–æ—Ä—Ç-–ö–ê–†–ê–í–ê–ù</option>
            <option value="9">–ö–ê–†–ê–í–ê–ù-–í–∏–Ω–µ–≥—Ä–µ—Ç</option>
        </select>

        <label>–¢–µ–º–ø</label>
        <select id="tempId">
            <option value="1">–°—Ä–µ–¥–Ω–∏–π —Ç–µ–º–ø</option>
            <option value="3">–ë—ã—Å—Ç—Ä—ã–π —Ç–µ–º–ø</option>
            <option value="2">–ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ç–µ–º–ø</option>
            <option value="9">–°—Ä–µ–¥–Ω–∏–π "–∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–π" —Ç–µ–º–ø</option>
        </select>

        <label>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å (–§–ò–û) *</label>
        <input type="text" id="headName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>

        <label>Telegram —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—è</label>
        <input type="text" id="headTelegram" placeholder="@username –∏–ª–∏ t.me/username">

        <label>–¢–µ–ª–µ—Ñ–æ–Ω —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—è</label>
        <input type="tel" id="headPhone" placeholder="+7 (999) 123-45-67">

        <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø–æ—Ö–æ–¥–∞ *</label>
        <textarea id="description" required placeholder="–ú–∞—Ä—à—Ä—É—Ç, —á—Ç–æ –±—Ä–∞—Ç—å —Å —Å–æ–±–æ–π, –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏..."></textarea>

        <label>–ú–µ—Å—Ç–æ –∏ –≤—Ä–µ–º—è –≤—Å—Ç—Ä–µ—á–∏</label>
        <textarea id="meetingPoint" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 8:30 —É –≤—Ö–æ–¥–∞ –Ω–∞ –Ø—Ä–æ—Å–ª–∞–≤—Å–∫–∏–π –≤–æ–∫–∑–∞–ª"></textarea>

        <label>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç (–Ω–∞–∑–≤–∞–Ω–∏–µ)</label>
        <input type="text" id="transport" placeholder="–≠–ª–µ–∫—Ç—Ä–∏—á–∫–∞ –ú–æ—Å–∫–≤–∞ ‚Äî –§—Ä—è–∑–∏–Ω–æ">

        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞</label>
        <input type="url" id="transportURL" placeholder="https://tutu.ru">

        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—Ä–µ–∫/–∫–∞—Ä—Ç—É</label>
        <input type="url" id="trackURL" placeholder="https://www.gpsies.com/...">

        <label>–§–æ—Ç–æ (–¥–æ 10 —à—Ç—É–∫, –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
        <input type="file" id="photos" accept="image/*" multiple>
        <div id="preview"></div>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        tg.MainButton.text = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –∫–∞–Ω–∞–ª–µ";
        tg.MainButton.show();
        tg.MainButton.enable();

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ
        document.getElementById('photos').addEventListener('change', (e) => {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            for (let file of e.target.files) {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    preview.appendChild(img);
                }
            }
        });

        tg.MainButton.onClick(async () => {
            const files = document.getElementById('photos').files;
            if (files.length > 10) {
                tg.showAlert("–ú–∞–∫—Å–∏–º—É–º 10 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π!");
                return;
            }

            const data = {
                title: document.getElementById('title').value.trim(),
                startDate: document.getElementById('startDate').value,
                nDays: document.getElementById('nDays').value,
                distance: document.getElementById('distance').value.trim(),
                kindId: document.getElementById('kindId').value,
                tempId: document.getElementById('tempId').value,
                headName: document.getElementById('headName').value.trim(),
                headTelegram: document.getElementById('headTelegram').value.trim(),
                headPhone: document.getElementById('headPhone').value.trim(),
                description: document.getElementById('description').value.trim(),
                meetingPoint: document.getElementById('meetingPoint').value.trim(),
                transport: document.getElementById('transport').value.trim(),
                transportURL: document.getElementById('transportURL').value.trim(),
                trackURL: document.getElementById('trackURL').value.trim(),
                user: tg.initDataUnsafe.user
            };

            if (!data.title || !data.startDate || !data.description || !data.headName) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –Ω–∞–∑–≤–∞–Ω–∏–µ, –¥–∞—Ç–∞, –æ–ø–∏—Å–∞–Ω–∏–µ –∏ —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å!");
                return;
            }

            const kindTexts = {
                1: "–ö–ê–†–ê–í–ê–ù-–ü–í–î",
                4: "–ö–ê–†–ê–í–ê–ù-–ú–∞—Ä–∞—Ñ–æ–Ω",
                6: "–ö–∞—Ä–∞–≤–∞–Ω-–ü—Ä–æ–≥—É–ª—å—â–∏–∫",
                3: "–ö–ê–†–ê–í–ê–ù-–≠–∫—Å–ø–µ–¥–∏—Ü–∏—è",
                5: "–°–ø–æ—Ä—Ç-–ö–ê–†–ê–í–ê–ù",
                9: "–ö–ê–†–ê–í–ê–ù-–í–∏–Ω–µ–≥—Ä–µ—Ç"
            };
            const tempTexts = {
                1: "–°—Ä–µ–¥–Ω–∏–π —Ç–µ–º–ø",
                3: "–ë—ã—Å—Ç—Ä—ã–π —Ç–µ–º–ø",
                2: "–ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ç–µ–º–ø",
                9: "–°—Ä–µ–¥–Ω–∏–π –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–π —Ç–µ–º–ø"
            };

            let caption = `üöµ‚Äç‚ôÇÔ∏è <b>${data.title}</b>\n\n`;
            caption += `<b>–î–∞—Ç–∞:</b> ${data.startDate}`;
            if (data.nDays > 1) caption += ` (${data.nDays} –¥–Ω—è)\n`;
            else caption += `\n`;
            if (data.distance) caption += `<b>–î–∏—Å—Ç–∞–Ω—Ü–∏—è:</b> ${data.distance} –∫–º\n`;
            caption += `<b>–í–∏–¥:</b> ${kindTexts[data.kindId] || '–î—Ä—É–≥–æ–µ'}\n`;
            caption += `<b>–¢–µ–º–ø:</b> ${tempTexts[data.tempId] || '–°—Ä–µ–¥–Ω–∏–π'}\n`;
            caption += `<b>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å:</b> ${data.headName}`;
            if (data.headTelegram) {
                const tgLink = data.headTelegram.replace(/^@/, '');
                caption += ` (<a href="https://t.me/${tgLink}">${data.headTelegram}</a>)`;
            }
            if (data.headPhone) caption += `\n<b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${data.headPhone}`;
            caption += `\n\n<b>–û–ø–∏—Å–∞–Ω–∏–µ:</b>\n${data.description}`;
            if (data.meetingPoint) caption += `\n\n<b>–í—Å—Ç—Ä–µ—á–∞:</b>\n${data.meetingPoint}`;
            if (data.transport) {
                caption += `\n\n<b>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç:</b> ${data.transport}`;
                if (data.transportURL) caption += ` (<a href="${data.transportURL}">—Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>)`;
            }
            if (data.trackURL) caption += `\n\n<b>–¢—Ä–µ–∫/–∫–∞—Ä—Ç–∞:</b> <a href="${data.trackURL}">—Å—Å—ã–ª–∫–∞</a>`;
            caption += `\n\n–î–æ–±–∞–≤–∏–ª: @${data.user?.username || data.user?.first_name || '–∞–Ω–æ–Ω–∏–º'}`;

            const media = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
                media.push({
                    type: "photo",
                    media: `data:${file.type};base64,${base64}`,
                    caption: i === 0 ? caption : undefined,
                    parse_mode: "HTML"
                });
            }

            if (media.length === 0) {
                tg.sendData(JSON.stringify({action: "publish_hike", text: caption}));
            } else {
                tg.sendData(JSON.stringify({action: "publish_hike", media: media}));
            }

            tg.close();
        });
    </script>
</body>
</html>
