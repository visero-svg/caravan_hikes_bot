<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Ö–æ–¥ –≤ –ö–∞—Ä–∞–≤–∞–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        h1 { text-align: center; }

        textarea { height: 120px; resize: vertical; }

    </style>
</head>
<body>
    <h1>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –ø–æ—Ö–æ–¥</h1>
    <div class="note">
        <b>–í–∞–∂–Ω–æ:</b> –ß—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ ‚Äî –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ" –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–æ—Ç–æ –∫ —Å–æ–æ–±—â–µ–Ω–∏—é (–∫–Ω–æ–ø–∫–∞ —Å–∫—Ä–µ–ø–∫–∏ üìé –≤ —á–∞—Ç–µ).
    </div>

    <form id="hikeForm">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Ö–æ–¥–∞ *</label>

        <label>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ *</label>
        <input type="date" id="startDate">

        <label>–ß–∏—Å–ª–æ –¥–Ω–µ–π</label>
        <input type="number" id="nDays" value="1" min="1">

        <label>–î–∏—Å—Ç–∞–Ω—Ü–∏—è, –∫–º</label>
        <input type="text" id="distance">

        <label>–í–∏–¥ –ø–æ—Ö–æ–¥–∞</label>
        <select id="kindId">
            <option value="1">–ö–ê–†–ê–í–ê–ù-–ü–í–î</option>
            <option value="4">–ö–ê–†–ê–í–ê–ù-–ú–∞—Ä–∞—Ñ–æ–Ω</option>
            <option value="6">–ö–∞—Ä–∞–≤–∞–Ω-–ü—Ä–æ–≥—É–ª—å—â–∏–∫</option>
            <option value="3">–ö–ê–†–ê–í–ê–ù-–≠–∫—Å–ø–µ–¥–∏—Ü–∏—è</option>
            <option value="5">–°–ø–æ—Ä—Ç-–ö–ê–†–ê–í–ê–ù</option>
            <option value="9">–ö–ê–†–ê–í–ê–ù-–í–∏–Ω–µ–≥—Ä–µ—Ç</option>
        </select>

        <label>–¢–µ–º–ø</label>

            <option value="1">–°—Ä–µ–¥–Ω–∏–π —Ç–µ–º–ø</option>
            <option value="3">–ë—ã—Å—Ç—Ä—ã–π —Ç–µ–º–ø</option>
            <option value="2">–ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ç–µ–º–ø</option>
            <option value="9">–°—Ä–µ–¥–Ω–∏–π –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–π —Ç–µ–º–ø</option>
        </select>

        <label>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å (–§–ò–û) *</label>
        <input type="text" id="headName">

        <label>Telegram —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—è</label>
        <input type="text" id="headTelegram" placeholder="@username">

        <label>–¢–µ–ª–µ—Ñ–æ–Ω —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—è</label>
        <input type="tel" id="headPhone">

        <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø–æ—Ö–æ–¥–∞ *</label>
        <textarea id="description"></textarea>

        <label>–ú–µ—Å—Ç–æ –∏ –≤—Ä–µ–º—è –≤—Å—Ç—Ä–µ—á–∏</label>
        <textarea id="meetingPoint"></textarea>

        <label>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</label>
        <input type="text" id="transport">

        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç</label>
        <input type="url" id="transportURL">

        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—Ä–µ–∫</label>
        <input type="url" id="trackURL">
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ (–ø–æ—Ç–æ–º –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–æ—Ç–æ)";
        tg.MainButton.show();
        tg.MainButton.enable();

        tg.MainButton.onClick(() => {
            const data = {
                title: document.getElementById('title').value.trim(),
                startDate: document.getElementById('startDate').value,
                nDays: document.getElementById('nDays').value || "1",
                distance: document.getElementById('distance').value.trim(),
                kindId: document.getElementById('kindId').value,
                tempId: document.getElementById('tempId').value,
                headName: document.getElementById('headName').value.trim(),
                headTelegram: document.getElementById('headTelegram').value.trim(),
                headPhone: document.getElementById('headPhone').value.trim(),
                description: document.getElementById('description').value.trim(),
                meetingPoint: document.getElementById('meetingPoint').value.trim(),
                transport: document.getElementById('transport').value.trim(),
                transportURL: document.getElementById('transportURL').value.trim(),
                trackURL: document.getElementById('trackURL').value.trim(),
            };

            if (!data.title || !data.startDate || !data.description || !data.headName) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è:\n‚Ä¢ –ù–∞–∑–≤–∞–Ω–∏–µ\n‚Ä¢ –î–∞—Ç–∞\n‚Ä¢ –û–ø–∏—Å–∞–Ω–∏–µ\n‚Ä¢ –†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å");
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç (–±–æ—Ç –ø–æ–ª—É—á–∏—Ç –µ–≥–æ –∏ –æ–ø—É–±–ª–∏–∫—É–µ—Ç)
            const kindTexts = {1: "–ö–ê–†–ê–í–ê–ù-–ü–í–î", 4: "–ö–ê–†–ê–í–ê–ù-–ú–∞—Ä–∞—Ñ–æ–Ω", 6: "–ö–∞—Ä–∞–≤–∞–Ω-–ü—Ä–æ–≥—É–ª—å—â–∏–∫", 3: "–ö–ê–†–ê–í–ê–ù-–≠–∫—Å–ø–µ–¥–∏—Ü–∏—è", 5: "–°–ø–æ—Ä—Ç-–ö–ê–†–ê–í–ê–ù", 9: "–ö–ê–†–ê–í–ê–ù-–í–∏–Ω–µ–≥—Ä–µ—Ç"};
            const tempTexts = {1: "–°—Ä–µ–¥–Ω–∏–π —Ç–µ–º–ø", 3: "–ë—ã—Å—Ç—Ä—ã–π —Ç–µ–º–ø", 2: "–ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ç–µ–º–ø", 9: "–°—Ä–µ–¥–Ω–∏–π –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–π —Ç–µ–º–ø"};

            let text = `üöµ‚Äç‚ôÇÔ∏è <b>${data.title}</b>\n\n`;
            text += `<b>–î–∞—Ç–∞:</b> ${data.startDate}`;
            if (data.nDays > 1) text += ` (${data.nDays} –¥–Ω—è)\n`;
            else text += `\n`;
            if (data.distance) text += `<b>–î–∏—Å—Ç–∞–Ω—Ü–∏—è:</b> ${data.distance} –∫–º\n`;
            text += `<b>–í–∏–¥:</b> ${kindTexts[data.kindId] || '–î—Ä—É–≥–æ–µ'}\n`;
            text += `<b>–¢–µ–º–ø:</b> ${tempTexts[data.tempId] || '–°—Ä–µ–¥–Ω–∏–π'}\n`;
            text += `<b>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å:</b> ${data.headName}`;
            if (data.headTelegram) {
                const link = data.headTelegram.replace(/^@/, '');
                text += ` (<a href="https://t.me/${link}">${data.headTelegram}</a>)`;
            }
            if (data.headPhone) text += `\n<b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${data.headPhone}`;
            text += `\n\n<b>–û–ø–∏—Å–∞–Ω–∏–µ:</b>\n${data.description}`;
            if (data.meetingPoint) text += `\n\n<b>–í—Å—Ç—Ä–µ—á–∞:</b>\n${data.meetingPoint}`;
            if (data.transport) {
                text += `\n\n<b>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç:</b> ${data.transport}`;
                if (data.transportURL) text += ` (<a href="${data.transportURL}">—Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>)`;
            }
            if (data.trackURL) text += `\n\n<b>–¢—Ä–µ–∫:</b> <a href="${data.trackURL}">—Å—Å—ã–ª–∫–∞</a>`;

            const payload = {
                action: "publish_hike",
                text: text
            };

            tg.sendData(JSON.stringify(payload));
            tg.close();
        });
    </script>
</body>
</html>
